{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item" aria-current="page">
    <a href="{% url 'index' %}">Home</a>
</li>
<li class="breadcrumb-item" aria-current="page">
    <a href="{% url 'title_ques' title.pk %}">{{title}}</a>
</li>
<li class="breadcrumb-item active" aria-current="page">New Question</li>
{% endblock %}

{% block content %}

<section id="new_ques">
    <form method="post" novalidate>
        {% csrf_token %}
        
        {% include 'includes/form.html' %}

        <button type="submit" class="btn btn-success w-25">Post Question</button>
    </form>
</section>

{% endblock %}
