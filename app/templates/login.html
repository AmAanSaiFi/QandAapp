{% extends 'base.html' %}

{% block content %}

<section id="login">
    <h2 class="text-center">Login Now</h2>
    <hr>
    <form novalidate method='post'>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-primary">Log In</button>
        <hr>
        <p>New to Quora ? <a href="{% url 'signup' %}">Register Now</a> | <a href="{% url 'password_reset' %}">Forget Password</a></p>
    </form>
</section>

{% endblock %}
